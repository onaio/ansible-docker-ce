---
# Tasks file for Docker-CE installation
- name: Uninstall previous versions
  apt:
    pkg: "{{item}}"
    state: absent
    update_cache: yes
    cache_valid_time: 600
  with_items:
    - docker
    - docker-engine
    - docker.io

- name: Install repository packages
  apt:
    pkg: "{{item}}"
    state: latest
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: Add docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

- name: Setup stable docker-ce repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable"
    state: present

- name: Install docker-ce
  apt:
    name: "docker-ce={{ docker_version }}"
    state: "present"
    update_cache: yes
  notify:
    - restart docker

- name: Run docker-ce as a service
  service:
    name: docker
    state: started
    enabled: yes

- name: Download Docker Compose
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
    dest: "/usr/local/bin/docker-compose"
    force: false
    mode: '0555'
  when: docker_install_docker_compose
